# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: "FRStack"
version: "0.0.1d"
slug: frstack
description: Runs FRstack to interact with a Flex radio
url: "https://github.com/garethhowell/addons-frstack"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
map:
  - type: share
    read_only: false
  - type: ssl
options:
  radio: null
ports:
  5025/tcp: null
schema:
  port: int?
#image: "ghcr.io/home-assistant/{arch}-addon-example"
